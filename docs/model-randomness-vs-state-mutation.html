        <h1>Model Randomness vs State Mutation</h1>
        <p>LLM output randomness comes from sampling. IAP does not change sampling.</p>
        <p>State mutation comes from changed prompts, memory, tools, policies, or key configuration.</p>
        <p>IAP tracks those state mutations as signed, ordered checkpoints.</p>
